<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Administración de Pacientes</title>
    <!-- agregamos un normalizado Cloudflare :
    El enlace que has proporcionado es la URL de un archivo CSS alojado en un servicio de CDN (Content Delivery Network) llamado Cloudflare. El archivo se llama "normalize.min.css" y tiene una versión de 8.0.1.

    Normalize.css es un archivo CSS que ayuda a garantizar que los estilos predeterminados de los elementos HTML sean consistentes en todos los navegadores web. Normalmente, los navegadores tienen sus propios estilos predeterminados para los elementos HTML, lo que puede llevar a diferencias visuales entre los sitios web en diferentes navegadores. Normalize.css normaliza estos estilos predeterminados para asegurarse de que los elementos HTML se vean iguales en todos los navegadores. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <!-- Agregamos uan fuente de texto -->
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">

    <!-- Agregamos el framework de diseño web "Skeleton" -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    -->
  </head>
